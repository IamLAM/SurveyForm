<!doctype html>
<html>

<head>
    <title>Videogames Survey Form</title>
</head>

<body>
    <header id="header-img">
        <h1 id="title">Videogames Survey Form</h1>
    </header>
    <main>

        <p id="description">We want to know your opinion. Please complete this form</p>
        <section>
            <article>
                <form id="survey-form">
                    <label for="name">*Name:</label>
                    <input type="text" id="name" name="name" required/>
                    <label for="name">*email:</label>
                    <input type="email" id="email" name="email" required/>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="10" max="100" />
                </form>
            </article>
        </section>

    </main>
    <footer>
        <p>Survey Form Project for Videogames.<br> Developer:Luis Monge</p>
    </footer>
</body>

</html>
