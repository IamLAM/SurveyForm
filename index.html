<!doctype html>
<html>

<head>
    <title>Video Games Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header-img">
        <h1 id="title">Video Games Survey Form</h1>
    </header>
    <main>

        <p id="description">We want to know your opinion. Please complete this form</p>
        <section>
            <article>
                <form id="survey-form">
                    <label for="name" id="name-label">*Name:
                       <input type="text" class="form-control" id="name" name="name" placeholder="Write your name" required/></label> <br>
                    <label for="email" id="email-label">*Email:
                       <input type="email" class="form-control" id="email" name="email" placeholder="Write your email account" required/></label><br>
                    <label for="number" id="number-label">*Age:
                       <input type="number" class="form-control" id="number" name="age" min="10" max="100" placeholder="How old are you?"/></label><br>

                    <label for="dropdown">What kind of console do you play? <br>
                       <select id="dropdown" class="form-control" >
                         <option>PS3</option>
                         <option>PS4</option>
                         <option>XBOX</option>
                         <option>SNES</option>
                         <option>NES</option>
                         <option>Game Cube</option>
                         <option>Sega</option>
                         <option>ATARI</option>
                       </select>
                       </label>

                    <br>
                    <fieldset>
                        <legend for="hours">How many hours do you spend dialy for playing?</legend><br>
                        <label for="less">
                       <input type="radio" name="hours" value="2" >Less 2 hours
                       </label>
                        <label for="more">
                       <input type="radio" name="hours" value="4"  >More 4 hours
                       </label><br>
                    </fieldset>
                    <fieldset>
                        <legend for="hours">What kind of genre game do you prefer?</legend><br>
                        <label><input type="checkbox" name="typeGame" value="action">Action</label>
                        <label><input type="checkbox" name="typeGame" value="fiction">Science Fiction</label>
                        <label><input type="checkbox" name="typeGame" value="terror">Terror</label>
                        <label><input type="checkbox" name="typeGame" value="adventure">Adventure</label>
                        <label><input type="checkbox" name="typeGame" value="towerdefensive">Tower Defensive</label></fieldset>
                    <br>
                    <label> Do you have some recommendations?</label>
                    <textarea cols="68" placeholder="Some tips or recommendations"></textarea>
                    <br>
                    <input id="submit" type="submit" name="Submit" value="Submit" class="form-control">
                </form>
            </article>
        </section>

    </main>
    <footer>
        <p>Survey Form Project for Videogames.<br> Developer:Luis Monge</p>
    </footer>
</body>

</html>
